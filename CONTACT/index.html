<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soraseed Design Labo</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js"
        integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Webフォント読み込み     -->
    <script>
        (function (d) {
            var config = {
                kitId: 'tao1ywr',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <!-- ヘッダー -->
    <header classs="header">
        <div class="header_wrap" id="header">
            <h1 class="header_logo">
                <img src="../images/logo02.svg" alt="Soraseed Design Labo" class="color_logo
                ">
                <img src="../images/logo01.svg" alt="Soraseed Design Labo" class="white_logo
                ">
            </h1>
            <div class="openbtn">
                <span></span>
            </div>
            <nav class="global_nav">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Works">Works</a></li>
                    <li><a href="Contact">Contact</a></li>
                    <li>
                        <ul class="SNS_btn">
                            <li><a href="https://x.com/Soraseed_wd"><img src="../images/icon_X.svg" alt="X"></a>
                            </li>
                            <li><a href="https://www.instagram.com/soraseed_wd/"><img src="../images/icon_Instagram.svg"
                                        alt="Instagram"></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTACT -->
    <section class="CONTACT">
        <h3>CONTACT</h3>
        <div class="CONTACT_lead">
            <p>
                当サイトをご覧いただきありがとうございます。<br>
                どんなことでも、お気軽にご連絡ください。
            </p>
        </div>
        <!-- お問い合わせフォーム -->
        <form action="" class="contact_form">
            <div class="form_block">
                <label for="name">お名前
                    <input type="text" name="" id="name" class="form_field">
                </label>
            </div>
            <div class="form_block">
                <label for="email">メールアドレス
                    <input type="email" name="" id="email" class="form_field">
                </label>
            </div>
            <div class="form_block">
                <label for="regarding">ご用件
                    <select name="" id="regarding" class="form_field">
                        <option name="request" value="ご依頼">ご依頼</option>
                        <option name="consultation" value="ご相談">ご相談</option>
                        <option name="other" value="その他">その他</option>
                    </select>
                </label>
            </div>
            <div class="form_block">
                <label for="inqury">お問い合わせ内容
                    <textarea name="" id="inqury" class="form_field"></textarea>
                </label>
            </div>

            <!-- 送信ボタン -->
            <div class="send_btn">
                <button type="submit">
                    <img src="../images/CONTACT_send_btn@2x.png" alt="送信ボタン">
                </button>
            </div>
            <!-- SNSボタン -->
            <div class="CONTACT_sns">
                <div class="CONTACT_sns_wrap">
                    <p>SNSからもお問い合わせを受け付けております</p>
                    <a href="https://x.com/Soraseed_wd"><img src="../images/icon_X.svg" alt="X"></a>
                    <a href="https://www.instagram.com/soraseed_wd/"><img src="../images/icon_Instagram.svg"
                            alt="Instagram"></a>
                </div>
            </div>
        </form>

    </section>





    <!-- フッター -->
    <footer>
        <a href=""><img src="../images/bud.png" alt="芽" class="footer_bud"></a>
        <img src="../images/FOOTER_soil.png" alt="フッター画像" class="footer_soil">
    </footer>

    <!-- ページトップアイコン -->
    <a class="page_top" href="#header"><img src="../images/pagetop_icon@2x.png" alt="ページトップ"></a>

    <!-- JavaScript -->
    <script>
        $(function () {
            $('.openbtn').on('click', function () {
                $('.openbtn').toggleClass('open');
                $('.global_nav').fadeToggle();
            })
            $('.openbtn').on('click', function () {
                $('.white_logo').toggleClass('open');
                $('.color_logo').fadeToggle();
            })
        })
    </script>
</body>

</html>
