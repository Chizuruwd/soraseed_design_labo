<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soraseed Design Labo</title>
    <!-- リセットCSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Webフォント -->
    <script>
        (function (d) {
            var config = {
                kitId: 'tao1ywr',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <!-- ヘッダー -->
    <header classs="header">
        <div class="header_wrap" id="header">
            <h1 class="header_logo">
                <img src="../images/logo02.svg" alt="Soraseed Design Labo" class="color_logo">
                <img src="../images/logo01.svg" alt="Soraseed Design Labo" class="white_logo">
            </h1>
            <div class="openbtn">
                <span></span>
            </div>
            <nav class="global_nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../ABOUT/index.html">About</a></li>
                    <li><a href="../WORKS/index.html">Works</a></li>
                    <li><a href="../CONTACT/index.html">Contact</a></li>
                    <li>
                        <ul class="SNS_btn">
                            <li><a href="https://x.com/Soraseed_wd"><img src="../images/icon_X.svg" alt="X"></a>
                            </li>
                            <li><a href="https://www.instagram.com/soraseed_wd/"><img src="../images/icon_Instagram.svg"
                                        alt="icon_Instagram"></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTACT -->
    <section class="CONTACT">
        <h3>CONTACT</h3>
        <div class="CONTACT_lead">
            <p>
                当サイトをご覧いただきありがとうございます。<br>
                どんなことでも、お気軽にご連絡ください。
            </p>
        </div>
        <!-- お問い合わせフォーム -->
        <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfy7N8DAjFoozAPNUtVaqbmvhXGspCS81EdbKoW4zPryy687g/formResponse"
            method="POST" target="hidden_iframe" onsubmit="submitted=true" class="contact_form">
            <div class="form_block">
                <label for="name">お名前</label>
                <input type="text" name="entry.1880405232" id="name" class="form_field" required>
            </div>
            <div class="form_block">
                <label for="email">メールアドレス</label>
                <input type="email" name="entry.347046966" id="email" class="form_field" required>

            </div>
            <div class="form_block">
                <label for="regarding">ご用件 </label>
                <select name="entry.1997355272" id="regarding" class="form_field">
                    <option value="" hidden>選択してください</option>
                    <option name="request" value="ご依頼">ご依頼</option>
                    <option name="consultation" value="ご相談">ご相談</option>
                    <option name="other" value="その他">その他</option>
                </select>

            </div>
            <div class="form_block">
                <label for="inqury">お問い合わせ内容</label>
                <textarea name="entry.445287505" id="inqury" class="form_field inqury_field"></textarea>

            </div>

            <!-- 送信ボタン -->
            <div class="send_btn">
                <button type="submit">
                    <img src="../images/CONTACT_send_btn@2x.png" alt="送信ボタン">
                </button>
            </div>
            <!-- SNSボタン -->
            <div class="CONTACT_sns">
                <div class="CONTACT_sns_wrap">
                    <p>SNSからもお問い合わせを受け付けております</p>
                    <a href="https://x.com/Soraseed_wd"><img src="../images/icon_X.svg" alt="X"></a>
                    <a href="https://www.instagram.com/soraseed_wd/"><img src="../images/icon_Instagram.svg"
                            alt="Instagram"></a>
                </div>
            </div>
            <script type="text/javascript">
                let submitted = false;
            </script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
                onload="if(submitted){window.location='./thanks.html';}"></iframe>
        </form>

    </section>

    <!-- フッター -->
    <footer>
        <div class="plant_image">
            <img src="../images/bud.png" alt="芽" class="footer_bud">
        </div>
        <picture>
            <source srcset="../images/sp_FOOTER_soil@2x.png" media="(max-width:767px)">
            <img src="../images/FOOTER_soil.png" alt="フッター画像" class="footer_soil">
        </picture>
        <div class="copy">
            <p>&copy;Soraseed Design Labo All rights reserved.</p>
        </div>
    </footer>

    <!-- ページトップアイコン -->
    <a class="page_top" href="#top"><img src="../images/pagetop_icon@2x.png" alt="ページトップ" class="pagetop01 active">
        <img src="../images/pagetop_icon02@2x.png" alt="ページトップ" class="pagetop02"></a>


    <!-- JavaScript -->
    <script>
        // -- ヘッター --
        $(function () {
            // メニュー
            $('.openbtn').on('click', function () {
                $('.openbtn').toggleClass('open');
                $('.global_nav').fadeToggle();
                // メニュー展開時はスクロールをロック
                $("body").toggleClass("no_scroll");
            })
            // メニュー展開時にロゴの色を変える
            $('.openbtn').on('click', function () {
                $('.white_logo').fadeToggle();
            })
            // グローバルナビクリック時にメニューを閉じる
            $('.global_nav_link').on('click', function () {
                // $('openbtn').removeClass('open')
                $('.openbtn').toggleClass('open');
                $('.global_nav').fadeToggle();
                $("body").toggleClass("no_scroll");
            })
            // -- フッターのイベント --
            const plantImage = document.querySelector(".footer_bud");

            plantImage.addEventListener("click", function () {
                if (!plantImage.classList.contains("tree")) {
                    // 芽から木に変える
                    plantImage.classList.add("tree");
                    plantImage.alt = "木";
                } else {
                    // 木の状態でクリックされた場合、隠しページへ
                    window.location.href = "../SECRET/index.html";
                }
            });
            // -- ページトップアイコンの色変更 --
            window.addEventListener('scroll', function () {
                const pageTop = document.querySelector('.page_top');
                const pagetop02 = document.querySelector('.pagetop02');
                const pagetop01 = document.querySelector('.pagetop01');
                const footer = document.querySelector('.footer_soil');

                // フッターの上端を計算
                const footerRect = footer.getBoundingClientRect();
                const footerTop = footerRect.top;
                // ページトップアイコンの下端を計算
                const pageTopRect = pageTop.getBoundingClientRect();
                const pageTopBottom = pageTopRect.bottom;

                // アイコン切り替えの条件
                if (pageTopBottom > footerTop) {
                    pagetop02.classList.remove('active');
                    pagetop01.classList.add('active');
                } else {
                    pagetop01.classList.remove('active');
                    pagetop02.classList.add('active');
                }
            });
        })

    </script>
</body>

</html>
