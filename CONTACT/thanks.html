<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Webフォント読み込み     -->
    <script>
        (function (d) {
            var config = {
                kitId: 'tao1ywr',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <!-- ヘッダー -->
    <header classs="header">
        <div class="header_wrap" id="header">
            <h1 class="header_logo">
                <img src="../images/logo02.svg" alt="Soraseed Design Labo" class="color_logo
            ">
                <img src="../images/logo01.svg" alt="Soraseed Design Labo" class="white_logo
            ">
            </h1>
            <div class="openbtn">
                <span></span>
            </div>
            <nav class="global_nav">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Works">Works</a></li>
                    <li><a href="Contact">Contact</a></li>
                    <li>
                        <ul class="SNS_btn">
                            <li><a href="https://x.com/Soraseed_wd"><img src="../images/icon_X.svg" alt="X"></a>
                            </li>
                            <li><a href="https://www.instagram.com/soraseed_wd/"><img src="../images/icon_Instagram.svg"
                                        alt="Instagram"></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="thanks_page">
        <h3>THANK YOU</h3>
        <div class="CONTACT_lead">
            <p>お問い合わせありがとうございます。<br>
                内容を確認後、2営業日以内に返信いたします。<br>
                <br>
                万が一連絡のない場合は、大変お手数ではございますが、<br>
                再度お問い合わせいただくか、SNSアカウントまでご連絡いただければ幸いです。
            </p>
        </div>
        <!-- TOPページボタン -->
        <div class="thanks_foot">
            <div class="TOP_btn">
                <a href=""><img src="../images/thanks_TOP_btn@2x.png" alt="TOPページへ"></a>
            </div>
            <div class="thanks_flower">
                <img src="../images/thanks_flower.png" alt="花">
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <a href=""><img src="../images/bud.png" alt="芽" class="footer_bud"></a>
        <img src="../images/FOOTER_soil.png" alt="フッター画像" class="footer_soil">
    </footer>

    <!-- ページトップアイコン -->
    <a class="page_top" href="#header"><img src="../images/pagetop_icon@2x.png" alt="ページトップ"></a>

    <!-- JavaScript -->
    <script>
        $(function () {
            $('.openbtn').on('click', function () {
                $('.openbtn').toggleClass('open');
                $('.global_nav').fadeToggle();
            })
            $('.openbtn').on('click', function () {
                $('.white_logo').toggleClass('open');
                $('.color_logo').fadeToggle();
            })
        })
    </script>
</body>
